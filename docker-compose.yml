services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - '${DB_PORT}:5432'
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistent storage for PostgreSQL
  redis:
    image: redis:latest
    container_name: redis_cache
    restart: always
    ports:
      - '${REDIS_PORT}:6379'
volumes:
  postgres_data:
