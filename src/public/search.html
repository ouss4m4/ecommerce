<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body class="p-8">
    <div>
      <div class="relative isolate px-6 pt-14 lg:px-8">
        <div
          class="absolute pointer-events-none inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        ></div>
        <div class="mx-auto max-w-2xl">
          <div class="mb-8 flex justify-center">
            <div class="relative rounded-full px-3 py-1 text-sm/6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
              <input
                type="search"
                name="search"
                id="search"
                class="p-1 bg-transparent focus:outline-none w-96"
                placeholder="Search Products..."
                autofocus
              />
            </div>
          </div>
          <div class="text-center">
            <h1 class="text-balance font-semibold tracking-tight text-gray-900 text-4xl">Search Result</h1>
          </div>
        </div>
      </div>
      <div id="filters" class="grid grid-cols-6 mt-4 mb-16 max-w-5xl mx-auto"></div>
      <div id="products" class="grid grid-cols-3 max-w-5xl mx-auto gap-12"></div>
    </div>
  </body>

  <script src="renderItems.js"></script>
  <script src="filters.js"></script>
  <script src="searchItems.js" defer></script>
</html>
